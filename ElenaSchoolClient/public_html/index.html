<!DOCTYPE html>
<html ng-app="elenaSchoolApp">
    <head>
        <title>ElenaSchool a&e 1.0</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="css/myStyle.css" rel="stylesheet" type="text/css" />
        <link href="css/grid/ui-grid.css" rel="stylesheet" type="text/css" />
        <link href="css/jquery-confirm.css" rel="stylesheet" type="text/css" />
    </head>
    <body ng-controller="mainController">        
        
        <!--Loading-->
        <span us-spinner="{radius:10, width:4, length: 8}"></span>
        
        <div class="container" ng-init="getEstructuraTablaAction('calendario')">
            <div ng-include="'includes/controls/buttons.html'"></div>
            <div ng-include="'includes/controls/formulario.html'"></div>
        </div>

        <script src="scripts/libs/jquery/jquery-2.2.3.js" type="text/javascript"></script>
        <script src="scripts/libs/angular/angular.js" type="text/javascript"></script>
        <script src="scripts/libs/angular/angular-route.js" type="text/javascript"></script>
        <script src="scripts/libs/angular/bootstrap.min.js" type="text/javascript"></script>


        <script src="scripts/libs/jquery/jquery-confirm.js" type="text/javascript"></script>

        <!--Grid-->
        <script src="scripts/libs/grid/ui-grid.js" type="text/javascript"></script>

        <!--app-->
        <script src="scripts/app/app.js" type="text/javascript"></script>
        <script src="scripts/app/services/service.js" type="text/javascript"></script>
        <script src="scripts/app/controllers/mainController.js" type="text/javascript"></script>        
        <script src="scripts/app/controllers/lupaController.js" type="text/javascript"></script>   
        <script src="scripts/app/controllers/queryTableController.js" type="text/javascript"></script>  
        <script src="scripts/app/factorys/settingFactory.js" type="text/javascript"></script>   
        <script src="scripts/custom/customApp.js" type="text/javascript"></script>

        <!--Modal-->
        <script src="scripts/libs/angular/ui-bootstrap-tpls-2.0.1.js" type="text/javascript"></script>
        
        <!--loading-->
        <script src="scripts/libs/loading/angular-spinner.min.js" type="text/javascript"></script>
        <script src="scripts/libs/loading/angular-loading-spinner.js" type="text/javascript"></script>
        <script src="scripts/libs/loading/spin.min.js" type="text/javascript"></script>

    </body>
</html>
